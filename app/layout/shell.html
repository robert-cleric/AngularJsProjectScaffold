<div ng-controller="ShellController as vm">

    <div id="splash-page" data-ng-show="vm.showSplash" class="dissollve-animation">            
        <div class="page-splash">
            <div class="page-splash-message">
                AngularJs Project Template
            </div>
        </div>
    </div>

    <header class="clearfix">
        <div ng-include="'app/layout/topnav.html'"></div>
    </header>

    <section id="content" class="content">
        <div ng-show="!!vm.spinner.isBusy" class="page-splash dissolve-animation">
            <div cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>

        <div ui-view class="container shuffle-animation"></div>

    </section>

</div>
